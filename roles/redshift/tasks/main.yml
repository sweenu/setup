---
- name: Install redshift
  pacman:
    name: redshift
  become_user: root

- name: Create configuration directory
  file:
    path: '{{ config_home }}/redshift'
    state: directory

- name: Configure redshift
  template:
    src: redshift.conf.j2
    dest: '{{ config_home }}/redshift/redshift.conf'

- name: Configure redshift service file
  template:
    src: redshift.service.j2
    dest: '{{ config_home }}/systemd/user/redshift.service'

- name: Enable redshift service
  systemd:
    name: redshift.service
    user: yes
    enabled: yes
  environment:
    XDG_RUNTIME_DIR: '{{ user_xdg_runtime_dir }}'
    DBUS_SESSION_BUS_ADDRESS: '{{ user_dbus_session_bus_address }}'
    HOME: '{{ user_dir }}'
  become_user: root
